<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date Night Generator</title>

        <link rel="stylesheet" href="./assets/css/foundation.css">
        <link rel="stylesheet" href="./assets/css/app.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway&display=swap"
        rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/summary.css" />
    </head>

    <body>

        <div class="grid-y grid-frame">

            <div class="cell shrink header cell-block-container text-center white movies-header">
              <h1>Summary</h1>
            </div>

            <div class="cell auto body cell-block-container">

                <div class="grid-x grid-padding-x">
                    
                    <div class="cell cell-block-y movie-blocks">

                        <!-- Generated cards go here -->

                        <!-- layout -->
                        <div class="card">

                            <div class="grid-x">

                                <div class="cell medium-2 small-4">

                                    <img src="assets/img/generic/rectangle-1.jpg">

                                </div>

                                <div class="cell medium-10 small-8">

                                    <div class="card-divider">
                                        <h4>I'm featured W</h4>
                                    </div>

                                    <div class="card-section">
                                        <p>This card makes use of the card-divider element.</p>
                                    </div>

                                </div>

                            </div>

                        </div>
                        
                    </div>

                </div>

            </div>

        </div>

        <script src="./assets/js/vendor/jquery.js"></script>
        <script src="./assets/js/vendor/what-input.js"></script>
        <script src="./assets/js/vendor/foundation.js"></script>
        <script src="./assets/js/app.js"></script>

        <script type="text/javascript" src="./assets/js/summary.js"></script>
    </body>
</html>
