<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date Night Generator</title>

        <link rel="stylesheet" href="./assets/css/foundation.css">
        <link rel="stylesheet" href="./assets/css/app.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Raleway&display=swap"
        rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        
        <div class="grid-x align-center-middle text-center" style="height: 100vh;">

            <div class="landing grid-y align-center-middle text-center radius">

                <div class="cell">
                    <h1 class="title">Date Night Generator</h1>
                </div> 

                <div class="cell">
                    <h2 class="description h4">Click the start button below to enter information about your date-night!</h2>
                </div> 

                <div class="cell">  
                    <button class="generate-btn button" data-open="input-modal">Start</button>
                </div> 

            </div> 

        </div>

        <div class="reveal" id="input-modal" aria-labelledby="user-input modal" data-reveal data-animation-in="fade-in fast" data-animation-out="fade-out fast">

            <form>

                <h2 class="text-center" id="form-main-header">Date Night Form</h2>

                <div class="row">

                    <h3 class="text-center form-section-header">Movies</h3>

                    <div class="small-12 columns">
                        <label>Genre
                            <select id="genre">
                                <option value=" ">All Genres</option>
                                <option value="28">Action</option>
                                <option value="12">Adventure</option>
                                <option value="16">Animation</option>
                                <option value="35">Comedy</option>
                                <option value="80">Crime</option>
                                <option value="99">Documentary</option>
                                <option value="18">Drama</option>
                                <option value="10751">Family</option>
                                <option value="14">Fantasy</option>
                                <option value="36">History</option>
                                <option value="27">Horror</option>
                                <option value="10402">Music</option>
                                <option value="9648">Mystery</option>
                                <option value="10749">Romance</option>
                                <option value="878">Science Fiction</option>
                                <option value="10770">TV Movie</option>
                                <option value="53">Thriller</option>
                                <option value="10752">War</option>
                                <option value="37">Western</option>
                            </select>
                        </label>
                    </div>

                    <div class="small-12 columns">
                        <label>Sort
                            <select id="sort">
                                <option value=" ">No Sort</option>
                                <option value="popularity.desc">Popularity Descending</option>
                                <option value="popularity.asc">Popularity Ascending</option>
                                <option value="release_date.desc">Release Date Descending</option>
                                <option value="release_date.asc">Release Date Ascending</option>
                                <option value="revenue.desc">Revenue Decending</option>
                                <option value="revenue.asc">Revenue Ascending</option>
                                <option value="vote_averase.desc">Average Vote Descending</option>
                                <option value="vote_averase.asc">Average Vote Ascending</option>
                            </select>
                        </label>
                    </div>

                  <h3 class="text-center form-section-header">Food</h3>

                    <div class="small-12 columns">
                        <label>Cuisine
                            <select id="cuisine">
                                <option value="Chinese">Chinese</option>
                                <option value="Indian">Indian</option>
                                <option value="Italian">Italian</option>
                                <option value="Mexican">Mexican</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Korean">Korean</option>
                                <option value="American">American</option>
                            </select>
                        </label>
                    </div>

                    <div class="small-12 columns">
                        <label>
                            Expense ($)
                            <input type="number" value="10" min="0" id="expense">
                        </label>
                    </div>

                    <div class="small-12 columns">
                        <label>
                            Distance (KM)
                            <input type="number" value="5" min="1" id="distance">
                        </label>
                    </div>

                </div>

                <div class="button-group align-center">
                    <a class="secondary button" data-close id="closeBtn">Close</a>
                    <a class="button" type="submit" id="submitBtn">Submit</a>
                </div>

            </form>

            <button class="close-button" data-close aria-label="Close reveal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>

        

        <script src="./assets/js/vendor/jquery.js"></script>
        <script src="./assets/js/vendor/what-input.js"></script>
        <script src="./assets/js/vendor/foundation.js"></script>
        <script src="./assets/js/app.js"></script>

        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
