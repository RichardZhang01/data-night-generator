        <div class="grid-x grid-padding-x grid-padding-y shrink header">

            <div class="cell small-10"></div>

            <div class="cell small-2">
                <button class="restaurant-btn button hollow warning expanded" data-open="restaurant-modal">Add Restaurant</button>
            </div>

        </div>

        <div class="grid-x align-center-middle text-center" style="height: 100vh;">

            <div class="landing grid-y align-center-middle text-center radius">

                <div class="cell">
                    <h1 class="title">Date Night Generator</h1>
                </div> 

                <div class="cell">
                    <h2 class="description h4">Click the start button below to enter information about your date-night!</h2>
                </div> 

                <div class="cell">  
                    <button class="generate-btn button" data-open="input-modal">Start</button>
                </div> 

            </div> 

        </div>

        <div class="reveal" id="input-modal" aria-labelledby="user-input modal" data-reveal data-animation-in="fade-in fast" data-animation-out="fade-out fast">

            <form>

                <h2 class="text-center" id="form-main-header">Date Night Form</h2>

                <div class="row">

                    <h3 class="text-center form-section-header">Movies</h3>

                    <div class="small-12 columns">
                        <label>Genre
                            <select id="genre">
                                <option value=" ">All Genres</option>
                                <option value="28">Action</option>
                                <option value="12">Adventure</option>
                                <option value="16">Animation</option>
                                <option value="35">Comedy</option>
                                <option value="80">Crime</option>
                                <option value="99">Documentary</option>
                                <option value="18">Drama</option>
                                <option value="10751">Family</option>
                                <option value="14">Fantasy</option>
                                <option value="36">History</option>
                                <option value="27">Horror</option>
                                <option value="10402">Music</option>
                                <option value="9648">Mystery</option>
                                <option value="10749">Romance</option>
                                <option value="878">Science Fiction</option>
                                <option value="10770">TV Movie</option>
                                <option value="53">Thriller</option>
                                <option value="10752">War</option>
                                <option value="37">Western</option>
                            </select>
                        </label>
                    </div>

                    <div class="small-12 columns">
                        <label>Sort
                            <select id="sort">
                                <option value=" ">No Sort</option>
                                <option value="popularity.desc">Popularity Descending</option>
                                <option value="popularity.asc">Popularity Ascending</option>
                                <option value="release_date.desc">Release Date Descending</option>
                                <option value="release_date.asc">Release Date Ascending</option>
                                <option value="revenue.desc">Revenue Decending</option>
                                <option value="revenue.asc">Revenue Ascending</option>
                                <option value="vote_averase.desc">Average Vote Descending</option>
                                <option value="vote_averase.asc">Average Vote Ascending</option>
                            </select>
                        </label>
                    </div>

                  <h3 class="text-center form-section-header">Food</h3>

                    <div class="small-12 columns">
                        <label>Cuisine
                            <select id="cuisine">
                                <option value="Chinese">Chinese</option>
                                <option value="Indian">Indian</option>
                                <option value="Italian">Italian</option>
                                <option value="Mexican">Mexican</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Korean">Korean</option>
                                <option value="American">American</option>
                            </select>
                        </label>
                    </div>

                    <label>Price Range ($ --- $$$$)
                        <div class="slider" aria-labelledby="Price Range" aria-describedby="PriceRangeText" data-slider data-initial-start="0" data-end="3">
                            <span class="slider-handle"  data-slider-handle role="slider" tabindex="1"></span>
                            <span class="slider-fill" data-slider-fill></span>
                            <input type="hidden" id="expense">
                        </div>
                    </label>

                    <div class="small-12 columns">
                        <label>
                            Distance (KM)
                            <input type="number" value="5" min="1" id="distance">
                        </label>
                    </div>

                </div>

                <div class="button-group align-center">
                    <a class="secondary button" data-close id="closeBtn">Close</a>
                    <a class="button" type="submit" id="submitBtn">Submit</a>
                </div>

            </form>

            <button class="close-button" data-close aria-label="Close reveal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>

        <div class="reveal" id="restaurant-modal" aria-labelledby="restaurant modal" data-reveal data-animation-in="fade-in fast" data-animation-out="fade-out fast">

            <form>

                <h2 class="text-center" id="form-main-header">Add Restaurant</h2>

                <div class="row">

                    <div class="small-12 columns">
                        <label>Restaurant Name
                            <input type="text" placeholder="Restaurant Name" id="restaurantNameR">
                        </label>
                    </div>

                    <div class="small-12 columns">
                        <label>Cuisine
                            <select id="cuisineR">
                                <option value="Chinese">Chinese</option>
                                <option value="Indian">Indian</option>
                                <option value="Italian">Italian</option>
                                <option value="Mexican">Mexican</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Korean">Korean</option>
                                <option value="American">American</option>
                            </select>
                        </label>
                    </div>     
                    
                    <label>Price Range ($ --- $$$$)
                        <div class="slider" aria-labelledby="Price Range" aria-describedby="PriceRangeText" data-slider data-initial-start="0" data-end="3">
                            <span class="slider-handle"  data-slider-handle role="slider" tabindex="1"></span>
                            <span class="slider-fill" data-slider-fill></span>
                            <input type="hidden" id="priceRangeR">
                        </div>
                    </label>

                    <h3 class="text-center form-section-header">Restaurant Address</h3>
                    

                    <div class="small-12 columns">
                        <label>
                            Street Number
                            <input type="number" min="0" id="streetNumR">
                        </label>
                    </div>

                    <div class="small-12 columns">
                        <label>
                            Street Name
                            <input type="text" placeholder="Street Name" id="streetNameR">
                        </label>
                    </div>

                    <div class="small-12 columns">
                        <label>
                            City
                            <input type="text" placeholder="City" id="cityR">
                        </label>
                    </div>

                    <div class="small-12 columns">
                        <label>
                            State/Province
                            <input type="text" placeholder="State/Province" id="stateProvinceR">
                        </label>
                    </div>

                    <h3 class="text-center form-section-header">User Address</h3>
                    

                    <div class="small-12 columns">
                        <label>
                            Street Number
                            <input type="number" min="0" id="UserStreetNumR">
                        </label>
                    </div>

                    <div class="small-12 columns">
                        <label>
                            Street Name
                            <input type="text" placeholder="Street Name" id="UserStreetNameR">
                        </label>
                    </div>

                    <div class="small-12 columns">
                        <label>
                            City
                            <input type="text" placeholder="City" id="UserCityR">
                        </label>
                    </div>

                    <div class="small-12 columns">
                        <label>
                            State/Province
                            <input type="text" placeholder="State/Province" id="UserStateProvinceR">
                        </label>
                    </div>

                </div>

                <div class="button-group align-center">
                    <a class="secondary button" data-close id="restaurantCloseBtn">Close</a>
                    <a class="button" type="submit" data-close id="restaurantSubmitBtn">Submit</a>
                </div>

            </form>

            <button class="close-button" data-close aria-label="Close reveal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>
